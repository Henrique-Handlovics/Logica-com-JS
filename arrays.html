<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>

    <script>

        // let nomes = new Array("João", "Maria", "Pedro", "Ana") // sintaxe função construtora

        let nomes = ["João", "Maria", "Pedro", "Ana"]; // sintaxe literal
            console.log(nomes[0,1,2,3]);

            let nome = prompt("Digite um nome:");

            nomes[nomes.length] = nome

            for(let i = 0; i < nomes.length; i++){
            document.write(nomes[i] + "<br>");
            }

            document.write("A lista de nomes possui " + nomes.length + " elementos.<br>");
    </script>
</body>
</html>
